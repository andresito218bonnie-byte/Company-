<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte - COMPANY+</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-primary: rgba(255, 255, 255, 0.08);
            --glass-secondary: rgba(255, 255, 255, 0.06);
            --glass-accent: rgba(255, 255, 255, 0.12);
            --glass-hover: rgba(10, 151, 247, 0.25);
            --glass-active: rgba(10, 151, 247, 0.3);
            --glass-border: rgba(255, 255, 255, 0.2);
            
            --gradient-main: linear-gradient(135deg, #0a97f7 0%, #3b82f6 25%, #6366f1 50%, #8b5cf6 75%, #a855f7 100%);
            --gradient-hover: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 25%, #6366f1 50%, #8b5cf6 75%, #a855f7 100%);
            --gradient-hero: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(10, 10, 10, 0.7) 50%, rgba(20, 20, 20, 0.9) 100%);
            
            --bg-primary: rgba(0, 0, 0, 0.95);
            --bg-secondary: rgba(10, 10, 10, 0.9);
            --bg-glass: rgba(255, 255, 255, 0.06);
            --bg-glass-strong: rgba(255, 255, 255, 0.12);
            
            --text-primary: rgba(255, 255, 255, 0.96);
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            
            --accent-primary: #0a97f7;
            --accent-secondary: #6366f1;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            
            --border-glass: rgba(255, 255, 255, 0.15);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.6);
            --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.8);
            --shadow-glow: 0 0 50px rgba(10, 151, 247, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0f0f0f 50%, #1a1a1a 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .support-container {
            background: var(--bg-glass-strong);
            backdrop-filter: blur(35px);
            border: 1px solid var(--border-glass);
            border-radius: 25px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-strong);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        .support-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(10, 151, 247, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        .support-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-main);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
            color: white;
            box-shadow: var(--shadow-glow);
            animation: pulse 3s ease-in-out infinite;
        }

        .support-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .support-description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .support-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .support-btn {
            background: var(--bg-glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border-glass);
            border-radius: 15px;
            padding: 1.2rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .support-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-main);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .support-btn:hover::before {
            left: 0;
        }

        .support-btn:hover {
            color: white;
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-glow);
            border-color: var(--accent-primary);
        }

        .support-btn i {
            font-size: 1.2rem;
            color: var(--accent-primary);
            transition: all 0.3s ease;
        }

        .support-btn:hover i {
            color: white;
            transform: scale(1.1);
        }

        .back-btn {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--glass-hover);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-glass);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .support-container {
                padding: 2rem;
                margin: 1rem;
            }

            .support-title {
                font-size: 1.6rem;
            }

            .support-description {
                font-size: 1rem;
            }

            .support-btn {
                padding: 1rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="support-container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <div class="support-icon">
            <i class="fas fa-headset"></i>
        </div>
        
        <h1 class="support-title">¿Necesitas más ayuda?</h1>
        
        <p class="support-description">
            Si no recibes el correo de recuperación o tienes problemas para acceder a tu cuenta, nuestro equipo de soporte está aquí para ayudarte.
        </p>
        
        <div class="support-options">
            <a href="Company+ V.207-soporte-tecnico.html" class="support-btn">
                <i class="fas fa-phone-alt"></i>
                <span>Contactar Soporte Técnico</span>
            </a>
            
            <a href="Company+ V.207-preguntas-frecuentes.html" class="support-btn">
                <i class="fas fa-question-circle"></i>
                <span>Preguntas Frecuentes</span>
            </a>
            
            <a href="Company+ V.207-consejos-seguridad.html" class="support-btn">
                <i class="fas fa-shield-alt"></i>
                <span>Consejos de Seguridad</span>
            </a>
        </div>
    </div>
</body>
</html>
